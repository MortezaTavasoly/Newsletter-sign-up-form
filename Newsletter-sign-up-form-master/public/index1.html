<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newsletter sign-up form with success message</title>
    <link rel="stylesheet" href="Roboto-Regular.ttf" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="texts">
        <h1 class="title">Stay updated!</h1>
        <p class="pGraph">
          Join 60,000+ product managers receiving monthly updates on:
        </p>
        <ul>
          <li class="benefits">
            <img
              src="../src/assets/icon-list.svg"
              alt="list-img"
              class="icon-list"
            />
            Product discovery and building what matters
          </li>
          <li class="benefits">
            <img
              src="../src/assets/icon-list.svg"
              alt="list-img"
              class="icon-list"
            />
            Measuring to ensure updates are a success
          </li>
          <li class="benefits">
            <img
              src="../src/assets/icon-list.svg"
              alt="list-img"
              class="icon-list"
            />
            And much more!
          </li>
        </ul>
        <div class="eText"></div>
        <form class="form">
          <label for="eInput">
            <span class="eAdress">Email address</span>
            <span class="vError"></span>
          </label>
          <input type="text" id="eInput" placeholder="email@company.com" />
        </form>
        <a href="#" class="button"> Subscribe to monthly newsletter </a>
      </div>
      <div class="img"></div>
    </div>
    <script src="../src/script.js"></script>
  </body>
</html>
